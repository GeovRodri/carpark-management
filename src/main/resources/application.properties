server.port=8080

hikari.datasource.driverClassName=org.postgresql.Driver
hikari.datasource.jdbcUrl=jdbc:postgresql://localhost:5432/CarPark
hikari.datasource.username=postgres
hikari.datasource.password=postgres
hikari.datasource.maximumPoolSize=5

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.format_sql=true